<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Schedule Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="instructor-enrollment.html">Instructor Enrollment</a>
        </nav>
    </header>

    <main>
        <h2>Instructor Schedules</h2>
        <div id="calendar"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'dayGrid', 'interaction' ],
                editable: true,
                droppable: true,
                events: [
                    { title: 'Math 101', start: '2025-05-14T10:00:00', end: '2025-05-14T12:00:00' },
                    { title: 'Physics 102', start: '2025-05-15T14:00:00', end: '2025-05-15T16:00:00' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
