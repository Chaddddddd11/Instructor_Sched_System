<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Manage Instructor Schedules</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="instructor_enrollment.html">Instructor Enrollment</a></li>
        <li><a href="admin_features.html">Admin Features</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Instructor Schedule</h2>
    <div id="schedule-grid"></div>
    
    <h3>Update Schedule</h3>
    <form id="schedule-form">
      <label for="instructor">Select Instructor:</label>
      <select id="instructor">
        <!-- Instructor list will be populated here -->
      </select><br><br>

      <label for="day">Day:</label>
      <select id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time"><br><br>

      <button type="submit">Update Schedule</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Instructor Scheduling System</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
