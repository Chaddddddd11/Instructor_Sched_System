<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Enrollment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instructor Enrollment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule-management.html">Manage Schedule</a>
        </nav>
    </header>

    <main>
        <h2>Enroll an Instructor</h2>
        <form id="instructor-form">
            <label for="instructor-name">Instructor Name:</label>
            <input type="text" id="instructor-name" name="instructor-name" required>

            <label for="instructor-email">Instructor Email:</label>
            <input type="email" id="instructor-email" name="instructor-email" required>

            <h3>Availability</h3>
            <label><input type="checkbox" name="availability" value="monday"> Monday</label>
            <label><input type="checkbox" name="availability" value="tuesday"> Tuesday</label>
            <label><input type="checkbox" name="availability" value="wednesday"> Wednesday</label>
            <label><input type="checkbox" name="availability" value="thursday"> Thursday</label>
            <label><input type="checkbox" name="availability" value="friday"> Friday</label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        document.getElementById('instructor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle form submission (e.g., save to database)
        });
    </script>
</body>
</html>
