<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Enrollment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Instructor Enrollment</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!-- Add other navigation links as needed -->
      </ul>
    </nav>
  </header>
  <main>
    <form id="enrollment-form">
      <label for="instructor-name">Name:</label>
      <input type="text" id="instructor-name" name="instructor-name" required />

      <label for="instructor-email">Email:</label>
      <input type="email" id="instructor-email" name="instructor-email" required />

      <label for="instructor-department">Department:</label>
      <input type="text" id="instructor-department" name="instructor-department" required />

      <button type="submit">Enroll Instructor</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Instructor Scheduling System</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
